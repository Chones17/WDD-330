<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <title>To Do</title>
</head>
<body>
    <header>
        <h1>Todos</h1>
    </header>
    <main>
        <section>
            <ul id="list-items">
                <!--JavaScript modifies the DOM-->
            </ul>
            <ul>
                <li id="count">3 tasks left</li>
                <li><button id="all">All</button></li>
                <li><button id="active">Active</button></li>
                <li><button id="completed">Completed</button></li>
            </ul>
        </section>
    </main>
    <footer>
        <ul>
            <li><input type="text" id="input"></li>
            <li><button id="add">+</button></li>
        </ul>        
    </footer>
</body>
</html>
